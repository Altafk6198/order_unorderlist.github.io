<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordre_Unorder_List</title>

    <style>
        ul,
        ol {
            color: brown;
        }

        ul {
            list-style: upper-alpha;
        }

        ol {
            list-style-type: decimal-leading-zero; 

        }
    </style>
</head>

<body>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>

    </ul>

    <ol>
        <li>Html</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>

    </ol>



</body>

</html>
